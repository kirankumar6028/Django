{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class=" container">

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="row">Car</th>
        <th scope="row">Name</th>
        <th scope="row">Price</th>
        <th scope="row">Company</th>
      </tr>
    </thead>
    <tbody>
      {% for cars in cars %}
      <tr>
        <th scope="row"><img src="{{car.image.url}}" alt=""  style="height:230px; width:390px;"></th>
        <td>{{car.name}}</td>
        <td>{{car.price}}</td>
        <td>{{car.company}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
